version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 421320058418.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...  
      - docker build -t node-mongo:1 .
      - docker tag node-mongo:1 421320058418.dkr.ecr.ap-south-1.amazonaws.com/node-mongo:1

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 421320058418.dkr.ecr.ap-south-1.amazonaws.com/node-mongo:1
      - printf '[{"name":"node-mongo","imageUri":"%s"}]' 421320058418.dkr.ecr.ap-south-1.amazonaws.com/node-mongo:1 > imagedefinitions.json

artifacts:
  files:
     - imagedefinitions.json
  
